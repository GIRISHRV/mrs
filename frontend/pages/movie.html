<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - UFlix</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/global.js"></script>
</head>
<body class="text-white">
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <a class="navbar-brand mb-4 ms-4" href="../index.html">UFlix</a>
        <a href="../index.html"><i class="fas fa-home me-2"></i>Home</a>
        <a href="your-space.html" class="auth-required"><i class="fas fa-film me-2"></i>Your Space</a>
        <a href="profile.html" class="auth-required"><i class="fas fa-user me-2"></i>Profile</a>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <nav class="top-navbar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="search-container">
            
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Movie Details -->
        <div id="movie-details">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-4">
                        <!-- Update poster image styling -->
                        <img src="../assets/images/placeholder.jpg" 
                             class="img-fluid rounded movie-poster-detail" 
                             alt="Movie Poster"
                             onerror="this.onerror=null; this.src='../assets/images/placeholder.jpg';">
                    </div>
                    <div class="col-md-8">
                        <!-- Movie details will be loaded here -->
                        <div class="d-flex justify-content-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar Movies Section -->
        <div class="container py-5">

            <div class="row g-4" id="similar-movies">
                <div class="col-12 text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rate Movie Modal -->
        <div class="modal fade" id="rateModal" tabindex="-1" aria-labelledby="rateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rateModalLabel">Rate This Movie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="mb-4">
                            <div class="d-flex justify-content-center mb-3">
                                <span class="rating-star fs-2" data-rating="1">★</span>
                                <span class="rating-star fs-2" data-rating="2">★</span>
                                <span class="rating-star fs-2" data-rating="3">★</span>
                                <span class="rating-star fs-2" data-rating="4">★</span>
                                <span class="rating-star fs-2" data-rating="5">★</span>
                                <span class="rating-star fs-2" data-rating="6">★</span>
                                <span class="rating-star fs-2" data-rating="7">★</span>
                                <span class="rating-star fs-2" data-rating="8">★</span>
                                <span class="rating-star fs-2" data-rating="9">★</span>
                                <span class="rating-star fs-2" data-rating="10">★</span>
                            </div>
                            <h3 class="selected-rating">0/10</h3>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submit-rating" disabled>Submit Rating</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add to Watchlist Button (fixed) -->
        <button class="watchlist-btn auth-required d-none" id="add-to-watchlist">
            <i class="fas fa-bookmark"></i>
        </button>

    



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Custom JS -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/movie.js"></script>
    
</body>
</html>
